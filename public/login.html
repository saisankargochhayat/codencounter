<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
<body>
  <form method='post' action='/users/signin'>
    <div class="form-group">
      <input type="text" required class="form-control" name = "name" placeholder="name"><br>
      <input type="password" required class="form-control" name = "pass" placeholder="pass">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>

  <form method='post' action='/users/signUp'>
    <div class="form-group">
      <input type="text" required class="form-control" name = "name" placeholder="name"><br>
      <input type="password" required class="form-control" name = "pass" placeholder="pass">
    </div>
    <button type="submit" class="btn btn-default">Register</button>
  </form>
</body>
<script src="vendor/jquery/jquery.js"></script>
<script>
  $(document).ready(function(){
    var question = {
      description : "This is one random question.",
      options : {
        a : "A",
        b : "B",
        c: "C",
        d : "D"
      },
      answer : "b"
    };
    console.log(question);
    var data = JSON.stringify(question);
    console.log(data);
    $.ajax({
      url:'/quiz/57c9ef8edbec61261f3dc5ea/addquestion',
      method:'POST',
      data : JSON.stringify(question),
      success : function(quiz){
        console.log(quiz);
      }
    })
  });
</script>
</html>
